site_name: FOOSIEngine Docs
site_url: https://realblobii.github.io/FOOSIEngine
theme:
  name: material
  palette:
    - scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/weather-sunny
        name: Switch to light mode
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/weather-night
        name: Switch to dark mode
  features:
    - navigation.instant
nav:
  - Home: index.md
  - Engine: engine.md
  - UI: UI.md
  - Objects: objects.md
  - Scene: scene.md
  - Input: input.md
  - Render: render.md
  - Engine API: ENGINE_FUNCTIONS.md
  - Build: build.md
  - Conventions: conventions.md
